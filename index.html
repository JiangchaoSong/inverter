<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>魔幻方块</title>
		<meta name="description" content="">
		<meta name="author" content="YANXUEFENG">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="container">
			<header>
				<h1>魔幻方块</h1>
			</header>
			<aside class="score">
				<ul>
					<li>当前关卡：<span id="cur-level">1</span></li>
					<li>历史最好：<span id="sup-level">1（0次点击）</span></li>
					<li>当前点击：<span id="cur-click">0</span></li>
					<li>总共点击：<span id="total-click">0</span></li>
				</ul>
			</aside>
			<div class="menu">
				<button id="pop-restart-level" class="btn btn-primary">重玩本关</button>
				<button id="pop-restart-game" class="btn btn-primary">重玩游戏</button>
				<button id="pop-intro" class="btn btn-primary">游戏介绍</button>
			</div>
			<section id="screen" class="screen">

			</section>
			<footer>
				<p>copyright@2014 yanhaijing</p>
			</footer>
			<div id="pop-wrap" class="pop-wrap">
			</div>
			<div id="restart-game-pop" class="pop js-pop">
				<div class="pop-content">
					<header>
						<h2>提示信息</h2>
					</header>
					<div class="pop-body">
						重玩游戏，会把你传送到第一关哦？
					</div>
					<footer>
						<button id="restart-game" class="btn btn-success">好</button>
					</footer>
				</div>				
			</div>
			<div id="restart-level-pop" class="pop js-pop">
				<div class="pop-content">
					<header>
						<h2>提示信息</h2>
					</header>
					<div class="pop-body">
						确定重玩本关吗？
					</div>
					<footer>
						<button id="restart-level" class="btn btn-success">好</button>
					</footer>
				</div>				
			</div>
			<div id="intro-pop" class="pop js-pop">
				<div class="pop-content">
					<header>
						<h2>提示信息</h2>
					</header>
					<div class="pop-body">
						<ol>
							<li>点击色块，会改变其自身和上下左右相邻色块的颜色</li>
							<li>全部色块变为蓝色代表胜利</li>
							<li>可重玩本关，及重头开始</li>
						</ol>
					</div>
					<footer>
						<button id="intro" class="btn btn-success">我知道了</button>
					</footer>
				</div>				
			</div>
			<div id="success-pop" class="pop js-pop">
				<div class="pop-content">
					<header>
						<h2>恭喜过关</h2>
					</header>
					<div class="pop-body js-pop-body">
						即将进入第2关
					</div>
					<footer>
						<button class="btn btn-success">马上进入</button>
					</footer>
				</div>						
			</div>
			<div id="hightLevel-pop" class="pop js-pop">
				<div class="pop-content">
					<header>
						<h2>新纪录</h2>
					</header>
					<div class="pop-body js-pop-body">
						恭喜您创造了新记录
					</div>
					<footer>
						<button class="btn btn-success">继续</button>
						<button class="btn btn-success">分享</button>
					</footer>
				</div>						
			</div>
		</div>
		<script src="js/require.js" data-main="js/main"></script>
	</body>
</html>
